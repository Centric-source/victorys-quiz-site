<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>20-Question Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .quiz-box {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 10px;
    }
    .options label {
      display: block;
      margin-bottom: 8px;
      cursor: pointer;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #result {
      font-size: 1.2em;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="quiz-box">
    <h2 id="question">Loading...</h2>
    <div class="options" id="options"></div>
    <button onclick="nextQuestion()">Next</button>
    <div id="result"></div>
  </div>

  <script>
    const quiz = [
      { q: "What is the capital of France?", options: ["Berlin", "Madrid", "Paris", "Rome"], answer: 2 },
      { q: "Which planet is known as the Red Planet?", options: ["Earth", "Mars", "Jupiter", "Venus"], answer: 1 },
      { q: "Who wrote 'Hamlet'?", options: ["Shakespeare", "Dickens", "Hemingway", "Tolkien"], answer: 0 },
      { q: "What is the boiling point of water?", options: ["90째C", "100째C", "110째C", "120째C"], answer: 1 },
      { q: "Which element has the symbol 'O'?", options: ["Oxygen", "Gold", "Iron", "Silver"], answer: 0 },
      { q: "What is the largest ocean?", options: ["Atlantic", "Indian", "Pacific", "Arctic"], answer: 2 },
      { q: "Who painted the Mona Lisa?", options: ["Van Gogh", "Picasso", "Da Vinci", "Rembrandt"], answer: 2 },
      { q: "What is the square root of 64?", options: ["6", "7", "8", "9"], answer: 2 },
      { q: "Which country is known for sushi?", options: ["China", "Japan", "Thailand", "Vietnam"], answer: 1 },
      { q: "What gas do plants absorb?", options: ["Oxygen", "Carbon Dioxide", "Nitrogen", "Hydrogen"], answer: 1 },
      { q: "Which continent is Egypt in?", options: ["Asia", "Europe", "Africa", "South America"], answer: 2 },
      { q: "What is H2O?", options: ["Salt", "Water", "Sugar", "Oxygen"], answer: 1 },
      { q: "Who discovered gravity?", options: ["Einstein", "Newton", "Galileo", "Tesla"], answer: 1 },
      { q: "What is the capital of Italy?", options: ["Rome", "Venice", "Milan", "Naples"], answer: 0 },
      { q: "Which animal is the largest?", options: ["Elephant", "Blue Whale", "Giraffe", "Hippo"], answer: 1 },
      { q: "What is 5 x 6?", options: ["30", "35", "25", "40"], answer: 0 },
      { q: "Which organ pumps blood?", options: ["Lungs", "Brain", "Heart", "Liver"], answer: 2 },
      { q: "What is the currency of USA?", options: ["Euro", "Dollar", "Pound", "Yen"], answer: 1 },
      { q: "Which language is spoken in Brazil?", options: ["Spanish", "Portuguese", "French", "English"], answer: 1 },
      { q: "What color is the sun?", options: ["Red", "Yellow", "White", "Blue"], answer: 2 }
    ];

    let current = 0;
    let score = 0;

    function loadQuestion() {
      if (current >= quiz.length) {
        document.getElementById("question").textContent = "Quiz Completed!";
        document.getElementById("options").innerHTML = "";
        document.querySelector("button").style.display = "none";
        document.getElementById("result").textContent = `Your score: ${score} out of ${quiz.length}`;
        return;
      }

      const q = quiz[current];
      document.getElementById("question").textContent = `${current + 1}. ${q.q}`;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      q.options.forEach((opt, i) => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="radio" name="option" value="${i}"> ${opt}`;
        optionsDiv.appendChild(label);
      });
    }

    function nextQuestion() {
      const selected = document.querySelector('input[name="option"]:checked');
      if (selected) {
        if (parseInt(selected.value) === quiz[current].answer) {
          score++;
        }
        current++;
        loadQuestion();
      } else {
        alert("Please select an answer before continuing.");
      }
    }

    loadQuestion();
  </script>
</body>
</html>
